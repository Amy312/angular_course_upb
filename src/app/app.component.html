<div class="container">
  <h2>Social Networks</h2>
  <app-social [socialNetworks]="socialNetworks" (addNotification)="emitNotification($event)"></app-social>

  <h2>Users</h2>
  <div class="users">
    <div *ngFor="let user of users">
      <app-user [user]="user" [socialNetworks]="socialNetworks"></app-user>
    </div>
  </div>
</div>
