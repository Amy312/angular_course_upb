<div class="container">
  <!-- Lista de Redes Sociales -->
  <h2>Social Networks</h2>
  <h2>Social Networks Overview</h2>
  <app-social [socialNetworks]="socialNetworks"></app-social>

  <!-- Lista de Usuarios -->
  <h2>Users</h2>
  <div class="users">
    <div *ngFor="let user of users">
      <app-user [user]="user" [socialNetworks]="socialNetworks"></app-user>
    </div>
  </div>
</div>
