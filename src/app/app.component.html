<div class="container">
  <!-- Lista de Redes Sociales -->
  <h2>Social Networks</h2>
  <ul class="social-network-list">
    <li *ngFor="let network of socialNetworks">
      <strong>{{ network.platform }}</strong> - {{ network.type }} ({{
        network.platformType
      }})
    </li>
  </ul>

  <!-- Lista de Usuarios -->
  <h2>Users</h2>
  <div class="users">
    <div *ngFor="let user of users">
      <app-user [user]="user"></app-user>
    </div>
  </div>
</div>
