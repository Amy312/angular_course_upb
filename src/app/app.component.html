<div class="page">
  <list [people]="list_people"
  ></list>
  <div>
    <div class="buttons">
      <button (click)="type_c='personal'" >Personal</button>
      <button (click)="type_c='geographic'">Geographic</button>
      <button (click)="type_c='messages'">Messages</button>
    </div>
    <card
    [type_card]="getType()"
    [person]="list_people[0]"
    ></card>

  </div>
</div>
